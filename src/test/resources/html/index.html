<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clouds Project</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0e7ff 0%, #f4f4f9 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            margin: 60px auto 30px auto;
            padding: 32px 28px 24px 28px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.10);
        }
        .container h1 {
            text-align: center;
            margin-bottom: 28px;
            color: #2d3e50;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 600;
            color: #333;
        }
        input {
            width: 100%;
            padding: 11px;
            margin-bottom: 22px;
            border: 1px solid #bfc9d1;
            border-radius: 5px;
            font-size: 1rem;
            background: #f8fafc;
            transition: border 0.2s;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #007bff 60%, #0056b3 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(0,123,255,0.08);
        }
        button:hover {
            background: linear-gradient(90deg, #0056b3 60%, #007bff 100%);
        }
        #response {
            margin-top: 18px;
            text-align: center;
            color: #e74c3c;
            font-weight: 500;
            min-height: 24px;
        }
        .table-container {
            max-width: 700px;
            margin: 30px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            padding: 18px 20px 10px 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 0 auto;
            background: #f9fafb;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #e0e6ed;
            padding: 10px 14px;
            text-align: left;
        }
        th {
            background: #f1f5fb;
            color: #2d3e50;
            font-weight: 700;
        }
        tr:nth-child(even) {
            background: #f6f8fa;
        }
        @media (max-width: 600px) {
            .container, .table-container {
                max-width: 98vw;
                padding: 12px 6px;
            }
            table, th, td {
                font-size: 0.98rem;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="userId">User ID</label>
            <input type="text" id="userId" name="userId" placeholder="Enter your User ID" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit" id="submitButton">Login</button>
        </form>
        <div id="response"></div>
    </div>
    <div class="table-container">
        <table id="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>UserId</th>
                    <th>Action</th> <!-- Added Action column -->
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
